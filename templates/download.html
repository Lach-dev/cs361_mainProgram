<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='view.css') }}">
</head>
<body>
    <div class="container">
        <h1>Uploaded Files</h1>
        <ul class="file-list">
            {% for file in files %}
            <li class="file-item">
                <span>{{ file }}</span>
                <a href="{{ url_for('download_file', filename=file) }}" class="download-button">Download</a>
            </li>
            {% endfor %}
        </ul>
        <a class="back-link" href="{{ url_for('upload') }}">Back to Upload</a>
    </div>
</body>
</html>
